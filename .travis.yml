language: python

python:
  - "3.6"

install:
  - pip install -r requirements.txt
  - pip install coveralls

services:
  - postgresql

before_script:
  - psql -c "CREATE DATABASE test_db;" -U postgres

env:
  - DATABASE_URL="postgresql://localhost/test_db"
  - PGPORT=5432

#script:
#  - pytest --cov=app test/

after_success:
- coveralls
