<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/ballot.css" rel="preload stylesheet" as="style">
  <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">

  <title>Politico | Ballot</title>
</head>

<body>

    <div class="right">
    <div class="side-links">
       <button onclick="window.location.href='login.html'" class="button">Home</button>
    </div>

<form class="form-card">
  <fieldset class="form-fieldset">
    <legend class="form-legend">Politico Electoral</legend>
    <div class="form-element form-select">
      <select id="president" class="form-element-field">
                <option disabled selected value="" class="form-select-placeholder"></option>
                <option value="Rao">Raila Odinga</option>
                <option value="Ruto">Williamm Ruto</option>
            </select>
      <div class="form-element-bar"></div>
      <label class="form-element-label" for="president">PRESIDENT</label>
    </div>
    <div class="form-element form-select">
      <select id="governor" class="form-element-field">
                <option disabled selected value="" class="form-select-placeholder"></option>
                <option value="Kalonzo">Kalonzo Musyoka</option>
                <option value="Alfred">Alfred Mutua</option>
            </select>
      <div class="form-element-bar"></div>
      <label class="form-element-label" for="governor">GOVERNOR</label>
    </div>
    <div class="form-element form-select">
      <select id="senator" class="form-element-field">
                <option disabled selected value="" class="form-select-placeholder"></option>
                <option value="Karua">Martha Karua</option>
            </select>
      <div class="form-element-bar"></div>
      <label class="form-element-label" for="senator">SENATOR</label>
    </div>
    <div class="form-element form-textarea">
      <textarea id="fsign" class="form-element-field" placeholder=" "></textarea>
      <div class="form-element-bar"></div>
      <label class="form-element-label" for="sign">ID NUMBER</label>

    </div>
  </fieldset>
  <div class="form-actions">
    <button class="form-btn" type="submit">Cast Vote</button>
    <button class="form-btn-cancel -nooutline" type="reset">Cancel</button>
  </div>
</form>
</body>

</html>
