<div class="wrapper">

  <div class="quote-wrapper">

      <p>
        "Kura yako ni sauti yako..."
      </p>
      <p class="author">- jaystaks</p>
    </blockquote>
  </div> <!-- end quote-wrapper -->

  <div class="form-wrapper">
    <h1 class="form-title">Sign up</h1>

    <form action="">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="w-100" autofocus value="username" title="Must be longer than 4 characters">
        <span class="check-icon"></span>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="w-100" value="example@gmail.com">
        <span class="check-icon"></span>
      </div>

      <div class="form-group mb-1">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="w-100" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" value="WeloveJs0n">
        <span class="check-icon"></span>
      </div>
    
      <div class="form-group text-left mb-2">
        <input type="checkbox" checked>
        <label for="" class="terms">
          I agree to the <a href="#">Terms &amp; Contitions</a>
        </label>
      </div>

      <div class="form-group mb-0">
        <input type="submit" value="Create account" class="w-100" id="submit">
      </div>
    </form>
    <small>Sign up as an Aspirant?<a href="aspirant.html">Click here</a></small>
    <small>Have an account? <a href="login.html">Click here</a></small>
  </div> <!-- end form-wrapper -->
</div> <!-- end wrapper -->
